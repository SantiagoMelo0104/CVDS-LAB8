<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</h:head>
<h:body>
    <h1>Vamos adivinar el número!!!!...</h1>
    <h:form id="guess_form">
        <p:panelGrid columns="2">
            <p:inputText id="numeroUsuario" binding="#{numeroUsuario}"/>
            <p:outputLabel id="label" value="Intentos: #{guessBean.intentos}"/>
            <p:outputLabel value="Estado: #{guessBean.estado}"/>
            <p:outputLabel value="Acumulado #{guessBean.acomulado}"/>
            <p:outputLabel value="Número Intentos Fallidos #{guessBean.intentosFallidos}"/>
            <p:outputLabel style="display: none" value="#{guessBean.numeroAdivinar}"/>
            <p:commandButton value="Jugar" styleClass="rounded-button" update="guess_form" actionListener="#{guessBean.guess(numeroUsuario.value)}"/>
            <p:commandButton value="Reset" styleClass="rounded-button" update="guess_form" actionListener="#{guessBean.restart}"/>
        </p:panelGrid>

    </h:form>
</h:body>
</html>
