<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Start Page</title>

    <style>
            *{
                font-family:Copperplate;
            }
            body{
                display: flex;
                justify-content: center; /* centra horizontalmente */
                align-items: center;
                height: 100vh; /* altura del contenedor igual a la altura de la pantalla */
                background: #6f986f;
                text-align: center;

            }

            h1
            {
                color: rgb(0,0,0);
                text-transform: uppercase;
                font-size: 4em;
            }
            #contenedor
            {
                display: contents;

                justify-content:center;

                height: 1em;
            }

            p
            {
                color: rgb(0,0,0);
                text-align: left;
                font-size: 2em;
                margin: 0;
            }

        </style>

</h:head>
<h:body>

    <h:form>
        <h1>Bienvenido jugador</h1>
        <div id="contenedor">
            <p>Escribe tu nombre de pila:</p>
            <p:inputText value="#{userBean.name}"/>
            <p:commandButton value=" Ir al juego" action="guess.xhtml"/>
        </div>

    </h:form>
</h:body>
</html>
